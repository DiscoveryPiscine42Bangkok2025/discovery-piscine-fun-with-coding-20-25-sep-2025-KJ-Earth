<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Balloon (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f4f4f4}
    #balloon{width:200px;height:200px;background:red;border-radius:50%;cursor:pointer;transition:all .2s ease}
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    $(function(){
      let size = 200;
      const colors = ["red","green","blue"];
      let idx = 0;

      function apply(){
        $("#balloon").css({width:size+"px",height:size+"px",backgroundColor:colors[idx]});
      }
      $("#balloon").on("click", function(){
        size += 10;
        if(size > 420){ size = 200; idx = 0; } else { idx = (idx+1)%colors.length; }
        apply();
      });
      $("#balloon").on("mouseleave", function(){
        size = Math.max(200, size-5);
        idx = (idx-1+colors.length)%colors.length;
        apply();
      });
      apply();
    });
  </script>
</body>
</html>
