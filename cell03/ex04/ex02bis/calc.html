<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>It's over 9000 (jQuery)</title>
  <link rel="stylesheet" href="calc.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1>Basic Calculator</h1>
  <input type="text" id="left" placeholder="Left number">
  <select id="op">
    <option value="+">+</option><option value="-">-</option>
    <option value="*">*</option><option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="submit" id="go" value="Try me!">

  <script>
    $(function(){
      function calc(){
        const l = parseInt($("#left").val(),10);
        const r = parseInt($("#right").val(),10);
        const op = $("#op").val();

        if(isNaN(l)||isNaN(r)||l<0||r<0){ alert("Error 🙁"); return; }
        if((op==="/"||op==="%") && r===0){ alert("It's over 9000!"); console.log("It's over 9000!"); return; }

        let res;
        switch(op){
          case "+": res=l+r; break;
          case "-": res=l-r; break;
          case "*": res=l*r; break;
          case "/": res=l/r; break;
          case "%": res=l%r; break;
        }
        alert(res); console.log(res);
      }
      $("#go").on("click", calc);
      setInterval(()=>alert("Please, use me..."), 30000);
    });
  </script>
</body>
</html>
