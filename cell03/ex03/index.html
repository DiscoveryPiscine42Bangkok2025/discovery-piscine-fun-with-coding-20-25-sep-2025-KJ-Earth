<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <h1>Basic Calculator</h1>
  <input type="text" id="left" placeholder="Left number">
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const op = document.getElementById("op").value;

      const l = parseInt(left, 10);
      const r = parseInt(right, 10);

      if (isNaN(l) || isNaN(r) || l < 0 || r < 0) {
        alert("Error :(");
        return;
      }

      if ((op === "/" || op === "%") && r === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (op) {
        case "+": result = l + r; break;
        case "-": result = l - r; break;
        case "*": result = l * r; break;
        case "/": result = l / r; break;
        case "%": result = l % r; break;
      }
      alert(result);
      console.log(result);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
