<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* ช่วยให้ border ชิดกันสวยขึ้น */
        }

        td {
            border: 1px solid seagreen;
            padding: 30px;
            text-align: center;
        }

        .box1 {
            background-color: antiquewhite;
        }

        .box2 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="box1">FirstBox</td>
            <td class="box2">SecondBox</td>
        </tr>
    </table>
</body>
</html>
