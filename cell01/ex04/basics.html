<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
    }
    .shop-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .shop {
      text-align: center;
    }
    hr {
      margin: 40px 0;
    }
    .footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Basics ✨</h1>

  <div class="shop-container">
    <div class="shop">
      <img src="https://via.placeholder.com/200" alt="Shop 1">
      <p><a href="https://www.amazon.com">Amazon</a></p>
    </div>
    <div class="shop">
      <img src="https://via.placeholder.com/200" alt="Shop 2">
      <p><a href="https://www.ebay.com">eBay</a></p>
    </div>
  </div>

  <hr>

  <div class="footer">
    © yourlogin 2025
  </div>
</body>
</html>
