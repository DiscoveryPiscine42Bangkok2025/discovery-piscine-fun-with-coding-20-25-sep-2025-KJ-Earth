<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Demo</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>

  <section class="para bg1">
    <div class="text">Welcome to Section One</div>
  </section>

  <section class="frame">
    <h1>Middle Block</h1>
    <p>This is the black block with a custom message.</p>
  </section>

  <section class="para bg2">
    <div class="text">This is Section Two</div>
  </section>

</body>
</html>
